<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="ResultDiv">
        <p class="result">Your Result</p>
        <div class="circle">
          <p id="circleP1">76</p>
          <p>of 100</p>
        </div>
        <div class="Great">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="SummaryDiv">
        <h3>Summary</h3>
        <button class="BtnReaction">
          <img src="./icon-reaction.svg" alt="" />
          <span class=".SpanBtnTxt">Reaction</span>
          <span class="SpanBtnNumerator"
            >80&nbsp; <span class="SpanBtnDenominator">/ 100</span></span
          >
        </button>

        <button class="BtnMemory">
          <img src="./icon-memory.svg" alt="" />Memory
          <span class="SpanBtnNumerator"
            >92&nbsp; <span class="SpanBtnDenominator">/ 100</span></span
          >
        </button>

        <button class="BtnVerbal">
          <img src="./icon-verbal.svg" alt="" />Verbal
          <span class="SpanBtnNumerator"
            >61&nbsp; <span class="SpanBtnDenominator">/ 100</span></span
          >
        </button>

        <button class="BtnVisual">
          <img src="./icon-visual.svg" alt="" />Visual
          <span class="SpanBtnNumerator"
            >72&nbsp; <span class="SpanBtnDenominator">/ 100</span></span
          >
        </button>

        <button class="BtnContinue">Continue</button>
      </div>
    </div>
    <div class="attribution">
      * Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mahdi Ali</a>.
    </div>
  </body>
</html>
